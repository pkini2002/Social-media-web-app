<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- Iconify -->
   <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!-- Styles -->
    {% block styles %} {% endblock %}

    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
     <!-- Title -->
     {% block title %}
     <title>Social Media Web App</title>
     {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  </head>
  <body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navigation">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %} " style="color:white;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href=" {% url 'friends' %} " style="color:white;">Friends</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'post' %}" style="color:white;">Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}" style="color:white;">Login</a>
        </li>
      </ul>
      <li class="d-flex" style="color:white;">
          <img
          class="rounded-circle"
          width="35"
          height="35"
          style="object-fit: cover; cursor: pointer;"
          src="{% static 'images/user/default.jpg'%}"
        />
      </li>
    </div>
  </div>
</nav>
    {% block content %}
    <h1>Hello, world!</h1>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
